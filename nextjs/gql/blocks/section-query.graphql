query SectionQueryBlock($input: WebsiteScheduledPlatformContentQuery!) {
	websiteScheduledPlatformContent(input: $input) {
		edges {
			cursor
			node {
				id
				content {
					id
					name
					type
          slug
					published
					primarySection {
						id
						name
						alias
					}
				}
			}
		}
	}
}
